<div class="body123">
  <form [formGroup]="signupform" (ngSubmit)="login(this.signupform.value)">
    <div id="login">
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <h3 class="text-center text-info">Sign Up Form</h3>
              <div class="form-group">
                <label for="username" class="text-info">User Name:</label><br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  formControlName="username"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupform.controls['username'].touched &&
                    signupform.hasError('required', 'username')
                  "
                >
                  *Username is required</span
                >
              </div>
              <div class="form-group">
                <label for="firstname" class="text-info">First Name:</label
                ><br />
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="form-control"
                  formControlName="firstname"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupform.controls['firstname'].touched &&
                    signupform.hasError('required', 'firstname')
                  "
                >
                  *firstname is required</span
                >
              </div>
              <div class="form-group">
                <label for="lastname" class="text-info">Last Name:</label><br />
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="form-control"
                  formControlName="lastname"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupform.controls['lastname'].touched &&
                    signupform.hasError('required', 'lastname')
                  "
                >
                  *lastname is required</span
                >
              </div>
              <div class="form-group">
                <label for="Email" class="text-info">Email:</label><br />
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupform.controls['email'].touched &&
                    signupform.hasError('required', 'email')
                  "
                >
                  *email is required</span
                >
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br />
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupform.controls['password'].touched &&
                    signupform.hasError('required', 'password')
                  "
                >
                  *password is required</span
                >
              </div>
              <div class="form-group">
                <label for="confirmpassword" class="text-info"
                  >Confirm Password:</label
                ><br />
                <input
                  type="text"
                  name="confirmpassword"
                  id="confirmpassword"
                  class="form-control"
                  formControlName="confirmpassword"
                />
              </div>
              <span
                class="text-danger"
                *ngIf="
                  signupform.controls['confirmpassword'].touched &&
                  signupform.hasError('required', 'confirmpassword')
                "
              >
                *confirmpassword is required</span
              >
              <div class="form-group previous">
                <br />
                <button
                  class="btn btn-info btn-md"
                  type="submit"
                  [disabled]="!this.signupform.valid"
                >
                  <a>submit</a>
                </button>
              </div>

              <div class="form-group next">
                <div>
                  Already have an account?
                  <a class="text-danger" routerLink="/login">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
